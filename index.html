<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
		crossorigin="anonymous"
	/>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<title>Foundation layout</title>
</head>
<body>
<header class="header">
	<img class="header__logo" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/icon.png" alt="Logo">
	<h2 class="header__title">Foundation</h2>
	<nav class="header__navigation">
		<img class="header__navigation-icon"
		     src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/icon-hamburger.png"
		     alt="Hamburger Menu">
	</nav>
</header>
<section class="headline">
	<h1 class="headline__title">
		Build stunning websites & apps.
	</h1>
	<div class="headline__description">
		Create live segments and target the right people for messages based on their behaviors.
	</div>
	<button class="headline__start-btn button">
		Get Started
	</button>
	<button class="headline__learn-btn button">
		Learn More
	</button>
	<img class="headline__image" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/ouch.png" alt="Reading man">
</section>
</body>
</html>
